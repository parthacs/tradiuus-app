<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Successful - Tradiuus</title>
  <style>
    :root {
      --primary-color: #0F0A32;
      --success-color: #4CAF50;
      --text-color: #333333;
      --background-color: #FFFFFF;
      --success-bg-color: #F1F8F1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 32px;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      background-color: var(--success-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .success-icon::before {
      content: "";
      width: 32px;
      height: 16px;
      border: 4px solid white;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      position: absolute;
      top: 22px;
    }

    .success-title {
      color: var(--text-color);
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .success-message {
      color: var(--text-color);
      font-size: 16px;
      margin-bottom: 1rem;
      opacity: 0.87;
      max-width: 80%;
    }

    .success-details {
      background-color: var(--success-bg-color);
      color: var(--text-color);
      font-size: 14px;
      opacity: 0.87;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    .action-button {
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s, opacity 0.3s;
      background-color: var(--primary-color);
      color: white;
      border: none;
      width: 100%;
      max-width: 300px;
    }

    .action-button:hover {
      opacity: 0.9;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .main-content {
        padding: 1.5rem 1rem;
      }

      .success-icon {
        width: 56px;
        height: 56px;
      }

      .success-icon::before {
        width: 28px;
        height: 14px;
        border-width: 3px;
        top: 20px;
      }

      .success-title {
        font-size: 20px;
      }

      .success-message {
        font-size: 14px;
        max-width: 90%;
      }

      .success-details {
        font-size: 12px;
        padding: 0.75rem;
      }

      .action-button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    /* Additional Responsive Enhancements */
    @media (min-width: 768px) {
      .main-content {
        padding: 3rem 2rem;
      }

      .success-message {
        max-width: 70%;
      }

      .success-details {
        padding: 1.25rem;
      }

      .action-button {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="assets/icon/tradiuus-logo.svg" alt="Tradiuus Logo" class="logo">
    <button class="menu-button">â˜°</button>
  </header>

  <main class="main-content">
    <div class="success-icon"></div>
    <h1 class="success-title">Payment Successful!</h1>
    <p class="success-message">Your payment method has been successfully added to your account.</p>
    <div class="success-details">
      Your card information has been securely stored for future payments
    </div>
    <button class="action-button" onclick="window.location.href='/dashboard'">Continue to Dashboard</button>
  </main>

  <app-root></app-root>
</body>
</html>
