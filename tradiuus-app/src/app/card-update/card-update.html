<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Update - Tradiuus</title>
  <style>
    :root {
      --primary-color: #0F0A32;
      --success-color: #4CAF50;
      --text-color: #333333;
      --background-color: #FFFFFF;
      --card-bg-color: #F8F9FA;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 32px;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .card-icon {
      width: 64px;
      height: 64px;
      background-color: var(--card-bg-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card-icon::before {
      content: "ðŸ’³";
      font-size: 32px;
    }

    .update-title {
      color: var(--text-color);
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .update-message {
      color: var(--text-color);
      font-size: 16px;
      margin-bottom: 1rem;
      opacity: 0.87;
      max-width: 80%;
    }

    .card-details {
      background-color: var(--card-bg-color);
      color: var(--text-color);
      font-size: 14px;
      opacity: 0.87;
      padding: 1.5rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
      text-align: left;
    }

    .card-details p {
      margin-bottom: 0.5rem;
    }

    .card-details p:last-child {
      margin-bottom: 0;
    }

    .action-button {
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s, opacity 0.3s;
      background-color: var(--primary-color);
      color: white;
      border: none;
      width: 100%;
      max-width: 300px;
    }

    .action-button:hover {
      opacity: 0.9;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .main-content {
        padding: 1.5rem 1rem;
      }

      .card-icon {
        width: 56px;
        height: 56px;
      }

      .card-icon::before {
        font-size: 28px;
      }

      .update-title {
        font-size: 20px;
      }

      .update-message {
        font-size: 14px;
        max-width: 90%;
      }

      .card-details {
        font-size: 12px;
        padding: 1rem;
      }

      .action-button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    /* Additional Responsive Enhancements */
    @media (min-width: 768px) {
      .main-content {
        padding: 3rem 2rem;
      }

      .update-message {
        max-width: 70%;
      }

      .card-details {
        padding: 1.5rem;
      }

      .action-button {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="assets/icon/tradiuus-logo.svg" alt="Tradiuus Logo" class="logo">
    <button class="menu-button">â˜°</button>
  </header>

  <main class="main-content">
    <div class="card-icon"></div>
    <h1 class="update-title">Card Information Updated</h1>
    <p class="update-message">Your payment method has been successfully updated in your account.</p>
    <div class="card-details">
      <p>â€¢ Your card information has been securely stored</p>
      <p>â€¢ Your card will be used for future transactions</p>
      <p>â€¢ You can update your card information anytime in your account settings</p>
    </div>
    <button class="action-button" onclick="window.location.href='/dashboard'">Return to Dashboard</button>
  </main>

  <app-root></app-root>
</body>
</html>
