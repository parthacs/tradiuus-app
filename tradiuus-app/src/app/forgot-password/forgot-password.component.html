<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text=""></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="assets/icon/tradiuus-logo.svg" alt="TRADIUUS" class="logo" onerror="this.src='assets/icon/favicon.png'">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="forgot-password-section">
    <h1>Forgot Password</h1>
    <p>Please enter your email address to reset your password.</p>

    <form (ngSubmit)="resetPassword()" [formGroup]="forgotPasswordForm">
      <div class="form-field">
        <label>Email ID</label>
        <input
          type="email"
          formControlName="email"
          class="custom-input"
          placeholder="Enter your email">
      </div>

      <button type="submit" class="reset-button-primary">
        Reset Password
      </button>
    </form>
  </div>
</ion-content>
