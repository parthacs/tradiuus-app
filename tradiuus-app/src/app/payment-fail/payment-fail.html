<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Failed - Tradiuus</title>
  <style>
    :root {
      --primary-color: #0F0A32;
      --error-color: #E53935;
      --text-color: #333333;
      --background-color: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 32px;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .error-icon {
      width: 64px;
      height: 64px;
      background-color: var(--error-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .error-icon::after {
      content: "!";
      color: white;
      font-size: 40px;
      font-weight: bold;
    }

    .error-title {
      color: var(--text-color);
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .error-message {
      color: var(--text-color);
      font-size: 16px;
      margin-bottom: 0.5rem;
      opacity: 0.87;
    }

    .error-details {
      color: var(--text-color);
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 2rem;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .button {
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s, opacity 0.3s;
    }

    .primary-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }

    .primary-button:hover {
      opacity: 0.9;
    }

    .secondary-button {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .secondary-button:hover {
      background-color: rgba(15, 10, 50, 0.05);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .main-content {
        padding: 1.5rem 1rem;
      }

      .error-icon {
        width: 56px;
        height: 56px;
      }

      .error-icon::after {
        font-size: 32px;
      }

      .error-title {
        font-size: 20px;
      }

      .error-message {
        font-size: 14px;
      }

      .error-details {
        font-size: 12px;
      }

      .button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    /* Additional Responsive Enhancements */
    @media (min-width: 768px) {
      .main-content {
        padding: 3rem 2rem;
      }

      .action-buttons {
        flex-direction: row;
        justify-content: center;
        max-width: 400px;
      }

      .button {
        flex: 1;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="assets/icon/tradiuus-logo.svg" alt="Tradiuus Logo" class="logo">
    <button class="menu-button">â˜°</button>
  </header>

  <main class="main-content">
    <div class="error-icon"></div>
    <h1 class="error-title">Payment Failed</h1>
    <p class="error-message">We couldn't process your payment method.</p>
    <p class="error-details">Something went wrong with your payment.</p>
    <div class="action-buttons">
      <button class="button primary-button" onclick="window.location.href='/payment'">Try Again</button>
      <button class="button secondary-button" onclick="window.location.href='/support'">Contact Support</button>
    </div>
  </main>

  <app-root></app-root>
</body>
</html>
