<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="assets/images/tradiuus-logo.png" alt="Tradiuus" class="logo">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="page-title">Edit Trade</h1>

  <div class="tab-container">
    <div class="tab" [class.active]="selectedTab === 'emergency'" (click)="switchTab('emergency')">
      Emergency Service
    </div>
    <div class="tab" [class.active]="selectedTab === 'estimate'" (click)="switchTab('estimate')">
      Estimate Service
    </div>
  </div>

  <div class="service-grid">
    <div class="grid-header">
      <div class="col-service">Services</div>
      <div class="col-price">Price Range</div>
      <div class="col-time">Job Time</div>
    </div>

    <div class="service-row" *ngFor="let service of services">
      <div class="col-service">
        <ion-checkbox [(ngModel)]="service.selected" labelPlacement="end">
          {{ service.name }}
        </ion-checkbox>
      </div>
      <div class="col-price">
        <span class="value">{{ service.priceRange }}</span>
        <span class="edit-link">EDIT</span>
      </div>
      <div class="col-time">
        <span class="value">{{ service.jobTime }}</span>
        <span class="edit-link">EDIT</span>
      </div>
    </div>
  </div>

  <ion-button expand="block" class="update-button" (click)="updateTrade()">
    Update
  </ion-button>
</ion-content>
