<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="assets/images/tradiuus-icon.png" alt="TRADIUUS" class="logo">
      <span>TRADIUUS</span>
    </div>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="estimate-banner">
    <ion-icon name="document"></ion-icon>
    <span>Estimate services</span>
  </div>

  <div class="requests-list">
    <div class="request-item" *ngFor="let request of requests">
      <div class="user-info">
        <div class="profile-section">
          <img src="assets/images/dave.jpg" alt="Dave" class="profile-image">
          <span class="name">Dave</span>
        </div>
        <div class="job-details">
          <h2>{{ request.title }}</h2>
          <p class="job-id">Job ID: {{ request.jobId }}</p>
          <p class="poster">Poster By: {{ request.posterName }}</p>
          <p class="contact-info">
            {{ request.contact }} | ${{ request.price }} | 
            <ion-icon name="star" class="star-icon"></ion-icon>
            {{ request.rating }}
          </p>
          <p class="booking">Booked: {{ request.bookedDate | date:'dd MMM yy' }} at {{ request.bookedDate | date:'h:mm a' }}</p>
          <p class="work-status">Work Status:</p>
        </div>
        <div class="status-icon" [class.success]="request.status === 'approved'" [class.rejected]="request.status === 'rejected'">
          <ion-icon [name]="request.status === 'approved' ? 'checkmark-circle' : 'close-circle'"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
