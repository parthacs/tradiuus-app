<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Processing Payment - Tradiuus</title>
  <style>
    :root {
      --primary-color: #0F0A32;
      --text-color: #333333;
      --background-color: #FFFFFF;
      --processing-bg-color: #F5F5F5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 32px;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .processing-icon {
      width: 64px;
      height: 64px;
      border: 4px solid var(--primary-color);
      border-top: 4px solid transparent;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .processing-title {
      color: var(--text-color);
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .processing-message {
      color: var(--text-color);
      font-size: 16px;
      margin-bottom: 1rem;
      opacity: 0.87;
      max-width: 80%;
    }

    .processing-details {
      background-color: var(--processing-bg-color);
      color: var(--text-color);
      font-size: 14px;
      opacity: 0.87;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .main-content {
        padding: 1.5rem 1rem;
      }

      .processing-icon {
        width: 56px;
        height: 56px;
      }

      .processing-title {
        font-size: 20px;
      }

      .processing-message {
        font-size: 14px;
        max-width: 90%;
      }

      .processing-details {
        font-size: 12px;
        padding: 0.75rem;
      }
    }

    /* Additional Responsive Enhancements */
    @media (min-width: 768px) {
      .main-content {
        padding: 3rem 2rem;
      }

      .processing-message {
        max-width: 70%;
      }

      .processing-details {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="assets/icon/tradiuus-logo.svg" alt="Tradiuus Logo" class="logo">
    <button class="menu-button">â˜°</button>
  </header>

  <main class="main-content">
    <div class="processing-icon"></div>
    <h1 class="processing-title">Processing Payment</h1>
    <p class="processing-message">Please wait while we process your payment...</p>
    <div class="processing-details">
      This may take a few moments. Please do not close this window.
    </div>
  </main>

  <script>
    // Redirect to payment success page after 3 seconds
    setTimeout(() => {
      window.location.href = '/payment-success';
    }, 3000);
  </script>

  <app-root></app-root>
</body>
</html>
