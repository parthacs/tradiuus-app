<ion-content class="ion-padding">
  <!-- Header with logo (left-aligned) -->
  <div class="header">
    <div class="logo-container">
      <img src="assets/icon/tradiuus-logo.svg" alt="TRADIUUS" class="logo" onerror="this.src='assets/icon/favicon.png'">
    </div>
    <div class="divider"></div>
  </div>

  <!-- Login Form section -->
  <div class="login-section">
    <h1>Log In as</h1>

    <!-- Radio button options with circular radio buttons -->
    <div class="radio-group-container">
      <ion-radio-group [(ngModel)]="userType">
        <div class="radio-option">
          <ion-radio mode="md" value="customer"></ion-radio>
          <span class="radio-label">Customer</span>
        </div>
        
        <div class="radio-option">
          <ion-radio mode="md" value="contractor"></ion-radio>
          <span class="radio-label">Contractor Admin</span>
        </div>
        
        <div class="radio-option">
          <ion-radio mode="md" value="technician"></ion-radio>
          <span class="radio-label">Technician</span>
        </div>
      </ion-radio-group>
    </div>

    <div class="divider"></div>

    <!-- Login form with standard inputs -->
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <!-- Email field -->
      <div class="form-field">
        <label>Email ID</label>
        <input type="email" formControlName="email" class="custom-input">
      </div>

      <!-- Password field -->
      <div class="form-field">
        <label>Password</label>
        <div class="password-input-container">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="custom-input">
          <ion-icon 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
            class="password-toggle"
            (click)="togglePasswordVisibility()">
          </ion-icon>
        </div>
      </div>

      <!-- Remember me and forgot password row -->
      <div class="remember-forgot-row">
        <div class="remember-me">
          <ion-checkbox mode="md" formControlName="rememberMe"></ion-checkbox>
          <span>Remember Me</span>
        </div>

        <a class="forgot-password" (click)="forgotPassword()">
          Forgot Password?
        </a>
      </div>

      <!-- Login button -->
      <button type="submit" class="login-button">
        Log In
      </button>

      <!-- Sign up button -->
      <button type="button" class="signup-button" (click)="signUp()">
        Sign Up
      </button>
    </form>
  </div>
</ion-content>
